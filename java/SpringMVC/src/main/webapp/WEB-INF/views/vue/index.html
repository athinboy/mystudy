<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>

<div id="app">
    message:{{ message1 }}
</div>
<div id="app-2">
  <span v-bind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>
<div id="app-3">
    <p v-if="seen">现在你看到我了</p>
</div>

<script type="text/javascript">




    debugger;
        let app2 = new Vue({
            el: '#app-2',
            data: {
                message: '页面加载于 ' + new Date().toLocaleString()
            }
        });

        let app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                message1:'234234'
            }
        });
        debugger;
        app.message1='fgq';


        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        });



</script>


</body>
</html>
